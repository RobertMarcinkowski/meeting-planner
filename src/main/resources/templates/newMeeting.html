<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<title>Meeting planner</title>
	
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" />
	
</head>
<body>
	<nav class="navbar navbar-default">
  		<div class="container-fluid">
    		<div class="navbar-header">
      			<a class="navbar-brand" href="/">Meeting planner</a>
    		</div>
    		<ul class="nav navbar-nav">
      			<li><a href="/">Home</a></li>
      			<li><a href="/list">Meetings list</a></li>
      			<li><a href="/new">Add meeting</a></li>
    		</ul>
  		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h1 th:text="${meeting.id} ? 'Edit meeting' : 'Add new meeting'">Edit meeting</h1>
			</div>
			<div class="col-sm-3"></div>
		</div>
		
		<hr/>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<form id="addNewMeeting" action="/save" th:object="${meeting}" method="post">
					<input type="hidden" class="form-control" id="name" th:field="*{id}"/>
					<div class="form-group">
						<label for="name">name:<span style="color: red">*</span> <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span></label>
						<input type="text" class="form-control" id="name" th:field="*{name}"/>
					</div>
					<div class="form-group">
						<label for="description">description:</label>
						<input type="text" class="form-control" id="description" th:field="*{description}"/>
					</div>
					<div class="form-group">
						<label for="room">room:<span style="color: red">*</span> <span style="color: red" th:if="${#fields.hasErrors('room')}" th:errors="*{room}">Room Error</span></label>
						<input type="text" class="form-control" id="room" th:field="*{room}"/>
					</div>
					
					<div class="form-group">
						<label for="time">time meeting starts:<span style="color: red">*</span> <span style="color: red" th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Time Error</span><span style="color: red" th:text="${message}">Message</span></label>
						<div class='input-group date' id='datetimepicker1'>
                    		<input type='text' class="form-control"  id="time" th:field="*{time}"/>
                    		<span class="input-group-addon">
                        		<span class="glyphicon glyphicon-calendar"></span>
                    		</span>
                		</div>
                	</div>
					
					<div class="form-group">
						<label for="duration">duration (15 - 120 min):<span style="color: red">*</span>  <span style="color: red" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}">Duration Error</span></label>
						<input type="number" class="form-control" id="duration" th:field="*{duration}" min="15" max="120"/>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
		
		<hr/>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<p>Author: Robert Marcinkowski</p>
			</div>
			<div class="col-sm-3"></div>
		</div>

	</div>
	
	
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	<script th:src="@{/js/moment.min.js}"></script>
	<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
	
	<script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    format: 'YYYY/MM/DD HH:mm'
                });
            });
        </script>
	
	
</body>
</html>
